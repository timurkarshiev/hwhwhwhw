<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <title>Masofani hisobla</title>
</head>

<body>

    <div class="big-box">
        <div class="container">
            <h1 class="title">Kim birinchi borishga!</h1>
            <form id="form">
                <label>Masofa</label>
                <input type="text" placeholder="km/soat" required autocomplete="off" id="input">
                <button id="btn" type="submit">Hisoblash</button>
            </form>
            <ul class="form-list">
                <li>
                    <p>Piyoda</p>
                    <p id="foot">0</p>
                </li>
                <li>
                    <p>Velosiped</p>
                    <p id="bicycle">0</p>
                </li>
                <li>
                    <p>Mashina</p>
                    <p id="car">0</p>
                </li>
                <li>
                    <p>Samaliyot</p>
                    <p id="plane">0</p>
                </li>
            </ul>

            <p class="text"></p>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
